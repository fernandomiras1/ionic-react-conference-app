name: iOS Fastlane

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  BUNDLE_GEMFILE: ios/App/Gemfile

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Run fastlane
        working-directory: ios/App
        run: bundle exec fastlane ios ci_build
